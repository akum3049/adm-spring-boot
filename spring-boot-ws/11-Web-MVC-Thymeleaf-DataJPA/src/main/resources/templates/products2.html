<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">


	<div class="alert alert-info text-center">
		<h1>Products List page</h1>
	</div>

	<hr />


	<table class="table table-hover">
		<thead>
			<tr>
				<th>Product Id</th>
				<th>Product Name</th>
				<th>Product Price</th>
				<th>Product Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product,iStat : ${productPage.content}"
				th:style="${iStat.odd}? 'font-weight: bold;'"
				th:alt-title="${iStat.even}? 'even' : 'odd'">
				<td th:text="${product.id}" />
				<td th:text="${product.name}" />
				<td th:text="${product.price}" />
				<td th:text="${product.description}" />
			</tr>
		</tbody>
	</table>



	<nav aria-label="Page navigation example" class="mt-2">

		<ul class="pagination justify-content-center pagination-lg">

			<li th:if="${productPage.totalPages >0}"
				th:each="pageNumber : ${pageNumbers}"
				th:class="${pageNumber==productPage.number + 1} ? 'page-item active'">


				<a	class="page-link"
					th:href="@{/listProducts(size=${productPage.size}, page=${pageNumber})}"
					th:text=${pageNumber}>
				</a>
			</li>



		</ul>
	</nav>





</body>
</html>
