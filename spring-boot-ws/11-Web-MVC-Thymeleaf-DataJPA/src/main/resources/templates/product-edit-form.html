<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	
	<script type="text/javascript">
	
		function validateForm(){
			
			let name=document.querySelector('#name');
				
			if(name.value=="" || name.value=="  "){
			
			document.querySelector("#nameError").innerHTML="Name should not be blank";
			return false;
				
			}
			
			return true;
			
		
		}	
	</script>
</head>
<body class="container">


	<div class="alert alert-info text-center">
		<h1>Edit Product</h1>
	</div>

	<hr />


	<form method="post" th:action="@{/save}" onsubmit="return validateForm()">

		<div class="col-6">

			<div class="card">
				<div class="card-header">Edit Product</div>
				<div class="card-body">
					<div class="form-group">
						<lable>Product ID</lable>
						<input type="text" name="id" th:field="${product.id}"
							class="form-control" readonly="readonly">
					</div>

					<div class="form-group">
						<lable>Product Name</lable>
						<input type="text" name="name" th:field="${product.name}"
							class="form-control">
						<span id="nameError"></span>
					</div>

					<div class="form-group">
						<lable>Product Price</lable>
						<input type="text" name="price" th:field="${product.price}"
							class="form-control">
					</div>

					<div class="form-group">
						<lable>Product Description</lable>
						<textarea type="text" name="description" th:field="${product.description}"
							class="form-control"></textarea>
					</div>
					
					<div class="form-group text-center mt-2">
					
					<button class="btn btn-success">Edit</button>
					<button type="reset" class="btn btn-warning">Reset All</button>
					
						
					</div>


				</div>
			</div>


		</div>





	</form>





</body>
</html>
